syntax = "proto3";

// package RPC;


message AppendEntries {
    bool is_request = 1;

    // request fields
    int32 term = 2;
    int32 leader_id = 3;

    // response fields
}


message RequestVote {
    bool is_request = 1;

    // request fields
    int32 term = 2;
    int32 candidate_id = 3;

    // response fields
    bool vote_granted = 4;
}


message ClientRequest {
    string command = 1;
}

message RPC {
    /* message instances */ 
    AppendEntries AppendEntries_message = 1;
    RequestVote RequestVote_message = 2;
    ClientRequest ClientRequest_message = 3;
}

message ServerPersistentState {
    int32 current_term = 1;
    int32 term_voted = 2;
    int32 voted_for = 3;
}