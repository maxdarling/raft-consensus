syntax = "proto3";

package RPC;


message AppendEntries {
    bool isRequest = 1;

    // request fields
    int32 term = 2;
    int32 leaderId = 3;

    // response fields

}


message RequestVote {
    bool isRequest = 1;

    // request fields
    int32 term = 2;
    int32 leaderId = 3;

    // response fields

}


message ClientRequest {
    string command = 1;
}

message container {
    /* message instances */ 
    AppendEntries appendEntries_message = 1;
    RequestVote requestVote_message = 2;
    ClientRequest clientRequest_message = 3;
}

message containerLength {
    int32 length = 1;
}
